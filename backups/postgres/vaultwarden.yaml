apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: vaultwarden-weekly-backup
  namespace: vaultwarden
spec:
  immediate: true
  schedule: "@weekly"
  backupOwnerReference: self
  cluster:
    name: vaultwarden-db
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
