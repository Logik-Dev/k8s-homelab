---
# HTTPRoute for Hubble UI access
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: authentik
spec:
  parentRefs:
    - name: vlan200-gateway
      namespace: networking
  hostnames:
    - hubble.logikdev.fr
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ak-outpost-main
          port: 9000
