kind: CiliumLoadBalancerIPPool
metadata:
  name: vlan200-ip-pool
  namespace: networking
spec:
  blocks:
    - cidr: 10.0.200.100/32
  serviceSelector:
    matchLabels:
      io.kubernetes.service.name: cilium-gateway-vlan200-gateway # this load balancer is generated by cilium based on the gateway
