# Hourly snapshot app group
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: hourly-app-snapshot
  namespace: longhorn-system
spec:
  cron: "0 * * * *"
  task: snapshot
  retain: 24
  group: app
---
# Daily app backup
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-app-backup
  namespace: longhorn-system
spec:
  cron: "15 7 * * *"      
  task: backup
  retain: 14 
  group: app
