---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: authentik-store
spec:
  retentionPolicy: "90d"
  configuration:
    destinationPath: s3://authentik-db
    endpointURL: https://s3.hyper.home.logikdev.fr
    s3Credentials:
      accessKeyId:
        name: authentik-minio-credentials
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: authentik-minio-credentials
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: gzip
      maxParallel: 8
    data:
      compression: gzip
