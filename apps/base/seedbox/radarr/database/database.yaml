apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: radarr-db
  namespace: seedbox
spec:
  instances: 1
  bootstrap:
    recovery:
      owner: radarr
      source: source
      secret:
        name: radarr-db-secrets
  storage:
    storageClass: longhorn
    size: 10Gi
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: radarr-store
          serverName: radarr-2
# Radarr Main DB
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: radarr-main
spec:
  name: radarr-main
  owner: radarr
  cluster:
    name: radarr-db
---
# Radarr Logs DB
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: radarr-logs
spec:
  name: radarr-logs
  owner: radarr
  cluster:
    name: radarr-db
