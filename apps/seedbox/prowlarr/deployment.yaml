apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: seedbox
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr:1.37.0
        ports:
        - name: http
          containerPort: 9696
          protocol: TCP
        envFrom:
          - configMapRef:
              name: prowlarr
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "992"
        - name: TZ
          value: "Europe/Paris"
        livenessProbe:
          httpGet:
            path: /
            port: 9696
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /
            port: 9696
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
        - name: config-storage
          mountPath: /config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config-storage
        persistentVolumeClaim:
          claimName: prowlarr-longhorn
