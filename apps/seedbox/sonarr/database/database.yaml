apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sonarr-db
  namespace: seedbox
spec:
  instances: 3
  bootstrap:
    recovery:
      owner: sonarr
      source: source
      secret:
        name: sonarr-db-secrets
  storage:
    storageClass: longhorn-no-replicas
    size: 10Gi
  monitoring:
    enablePodMonitor: true
  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: sonarr-store
      serverName: sonarr-1
  externalClusters:
  - name: source
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: sonarr-store
        serverName: sonarr-init
# Sonarr Main DB
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: sonarr-main
  namespace: seedbox
spec:
  name: sonarr-main
  owner: sonarr
  cluster:
    name: sonarr-db
---
# Sonarr Logs DB
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: sonarr-logs
  namespace: seedbox
spec:
  name: sonarr-logs
  owner: sonarr
  cluster:
    name: sonarr-db

