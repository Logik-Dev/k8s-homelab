apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: seedbox
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:4.0.15
        ports:
        - name: http
          containerPort: 8989
          protocol: TCP
        env:
          - name: SONARR__POSTGRES__HOST
            valueFrom:
              secretKeyRef:
                name: sonarr-db-app
                key: host
          - name: SONARR__POSTGRES__PASSWORD
            valueFrom:
              secretKeyRef:
                name: sonarr-db-app
                key: password
        envFrom:
        - configMapRef:
              name: seedbox
        - configMapRef:
              name: sonarr
        - secretRef:
              name: sonarr
        livenessProbe:
          httpGet:
            path: /
            port: 8989
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8989
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
        #- name: config-storage
        #  mountPath: /config
        - name: media-storage
          mountPath: /mnt/storage/medias/series
          subPath: series
        - name: media-storage
          mountPath: /mnt/storage/medias/downloads
          subPath: downloads
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      # - name: config-storage
      #   persistentVolumeClaim:
      #     claimName: sonarr-longhorn
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-storage
