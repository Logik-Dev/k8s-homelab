apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: rag-db
spec:
  instances: 1
  bootstrap:
    initdb:
      database: rag
      owner: rag
      secret:
        name: rag-db-credentials
  storage:
    size: 30Gi
    storageClass: longhorn
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: rag
spec:
  name: rag
  owner: rag
  cluster:
    name: rag-db
  extensions:
    - name: vector
